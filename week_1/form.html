<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <form action="order.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autofocus required placeholder="Enter your name"><br><br>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" required placeholder="Enter your telephone number" pattern="[0-9]{10}"><br><br>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address" multiple><br><br>
        </fieldset>
        <fieldset>
            <legend>Books</legend>
            <label for="books">Select a book:</label>
            <input list="books" id="books" name="books">
            <datalist id="books">
                <option value="Book1">
                <option value="Book2">
                <option value="Book3">
            </datalist><br><br>
            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" required><br><br>
            <input type="submit" value="Place Order">
        </fieldset>
    </form>
</body>
</html>
