<!DOCTYPE html>
<html>
<head>
    <title>Internship Form</title>
</head>
<body>
    <h2>Enter Internship Details</h2>
    <form method="POST" action="/submit">
        Student ID: <input type="text" name="student_id" required><br><br>
        Name: <input type="text" name="name" required><br><br>
        Company: <input type="text" name="company" required><br><br>
        Duration (in months): <input type="number" name="duration" required><br><br>
        Status: <input type="text" name="status" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/infosys-interns">View Infosys Interns</a><br><br>
    <a href="/update-form">Update Internship Status</a>
</body>
</html>
