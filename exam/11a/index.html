<!DOCTYPE html>
<html>
<head>
  <title>Box Model Example</title>
  <style>
    h1 {
      border: 1px solid red;
      background-color: #D18C1D;
      padding: 10px;
    }

    li {
      margin: 15px;
      background-color: #C0A9DB;
    }

    p {
      width: 600px;
      height: 400px;
      border: 2px dotted black;
      background-color: #D1D631;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Attendance Page</h1>

  <ul>
    <li>Mark Attendance</li>
    <li>View Records</li>
    <li>Logout</li>
  </ul>

  <p>This is a container paragraph with a fixed box size. All content is inside a bordered box with specific dimensions as required using the box model.</p>

</body>
</html>
