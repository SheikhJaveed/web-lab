<!DOCTYPE html>
<html>
<head>
  <title>Submit Startup Idea</title>
</head>
<body>
  <h2>Submit Student Startup Idea</h2>
  <form method="POST" action="/submit-idea">
    ID: <input type="text" name="id" required><br><br>
    Team Name: <input type="text" name="team_name" required><br><br>
    Title: <input type="text" name="title" required><br><br>
    Domain: <input type="text" name="domain" required><br><br>
    Funding Required (in Lakhs): <input type="number" name="funding_required" required><br><br>
    <button type="submit">Submit Idea</button>
  </form>
  <br>
  <a href="/edtech-ideas">View EdTech Ideas with Funding > 5 Lakhs</a>
</body>
</html>
