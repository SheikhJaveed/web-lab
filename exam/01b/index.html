<!DOCTYPE html>
<html>
<head>
    <title>Complaint Form</title>
</head>
<body>
    <h2>Submit a Complaint</h2>
    <form method="POST" action="/submit">
        Complaint ID: <input type="text" name="complaint_id" required /><br><br>
        User Name: <input type="text" name="user_name" required /><br><br>
        Issue: <input type="text" name="issue" required /><br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/pending">View Pending Complaints</a>
</body>
</html>
