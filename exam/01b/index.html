<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form method="POST" action="/">
        USN: <input type="text" name="usn" required /><br><br>
        Name: <input type="text" name="name" required /><br><br>
        Subject Code: <input type="text" name="subject_code" required /><br><br>
        CIE Marks: <input type="number" name="cie_marks" required /><br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/low-cie">View Students with CIE &lt; 20</a>
</body>
</html>
