<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Image Rollover Example</title>
    <style>
        #rolloverImage {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>

    <h2>Enter Your Details</h2>
    <!-- Form for user input -->
    <form id="userForm" onsubmit="handleSubmit(event)">
        <label for="name">Name: </label>
        <input type="text" id="name" required><br><br>
        
        <label for="age">Age: </label>
        <input type="number" id="age" required><br><br>
        
        <label for="hometown">Hometown: </label>
        <input type="text" id="hometown" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <div id="output"></div> <!-- Results will be displayed here -->

    <h2>Image Rollover Example</h2>
    <!-- Image for rollover effect -->
    <img id="rolloverImage" src="https://d2jdgazzki9vjm.cloudfront.net/images/javascript/javascript_logo.png" alt="Image" width="300" height="200">

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
